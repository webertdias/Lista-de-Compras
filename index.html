<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
</head>
<body>
    <main class="list">
        
        <h1>Lista de Compras</h1>

    <div class="class-product">

        <h1>Mercearia</h1>

        <input type="text" name="" id="product" placeholder="Produtos">
        <button id="btn">Cadastrar</button>
    
        <ul>
            <li>Arroz</li>
        </ul>
    </div>
   
    <div class="class-cleaning">

        <h1>Limpeza e Higiene</h1>

        <input type="text" name="" id="product" placeholder="Limpeza e Higiene">
        <button id="btn">Cadastrar</button>

        <ul>
            <li>Detergente</li>
        </ul>
    </div>

    <div class="class-fruit">

        <h1>Frutas e Legumes</h1>

        <input type="text" name="" id="product" placeholder="Frutas e Legumes">
        <button id="btn">Cadastrar</button>

        <ul>
            <li>Alface</li>
        </ul>
    </div>

    <div class="class-cold">

        <h1>Frios e Laticínios</h1>

        <input type="text" name="" id="cold" placeholder="Frios e Laticínios">
        <button id="btn">Cadastrar</button>

        <ul>
            <li>Leite</li>
        </ul>
    </div>

    <div class="class-frozen">

        <h1>Congelados</h1>

        <input type="text" name="" id="frozen" placeholder="Congelados">
        <button id="btn">Cadastrar</button>

        <ul>
            <li>Bife</li>
        </ul>
    </div>

    <div class="class-bakery">

        <h1>Padaria e Doces</h1>

        <input type="text" name="" id="bakery" placeholder="Padaria e Doces">
        <button id="btn">Cadastrar</button>

        <ul>
            <li>Detergente</li>
        </ul>
    </div>

    <div class="class-drinks">

        <h1>Bebidas</h1>

        <input type="text" name="" id="drinks" placeholder="Bebidas">
        <button id="btn">Cadastrar</button>

        <ul>
            <li>Refrigerante</li>
        </ul>
    </div>

    </main>

    
    <script src="script.js"></script>
    
</body>
</html>
